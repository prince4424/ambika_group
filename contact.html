 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">

     <title>Contact Us</title>

             padding: 60px 0;
             background-color: #f8f9fa;

             background-color: #007bff;

         .contact-info h3 {

         .contact-info p {
             margin-bottom: 10px;
         }

             color: white;
             text-decoration: none;
         }
         .contact-info a:hover {
             text-decoration: underline;
         }
     </style>
 </head>
 <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DEVBHOOMI ESTATES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
     <!-- Contact Section -->
     <div class="contact-section">

             <div class="row justify-content-center">
                 <div class="col-md-6 contact-info text-center">
                     <h3>Get in Touch</h3>
                     <p><strong>Address:</strong> Kharar Ludhaina road near Chandigarh university</p>
                     <p><strong>Phone:</strong> +91 81468 06001</p>
                     <p><strong>Phone:</strong> +91 85806 70008</p>

                     <p> <a href="mailto:princethakur4824.com">MAIL US</a></p>
                     <p><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
                 </div>
             </div>
         </div>
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
