    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DEVBHOOMI ESTATES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>

    <!-- Hero Section -->
     <div class="hero-sec">
    <div class="container text-center my-5">
        <h1>Welcome to Our Real Estate Projects</h1>
        <p class="lead">Find your perfect home with us.</p>
    </div>

    <!-- Locations Menu -->
    <div class="container text-center mb-5">
        <h2>Select a Location</h2>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-warning mb-4" onclick="showProperties('location1')">KHARAR</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning mb-4" onclick="showProperties('location2')">KURALI</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning mb-4" onclick="showProperties('location3')">MOHALI</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning mb-4" onclick="showProperties('location4')">LANDRAN</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning mb-4" onclick="showProperties('location5')">ZIRAKPUR</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning mb-4" onclick="showProperties('location6')">ROOPNAGAR</button>
            </div>
        </div>
    </div>

    <!-- Properties Section -->
    <div class="container mb-5">
        <h3 class="text-center mb-4">Properties</h3>
        <div id="properties" class="row">
            <!-- Property cards will be dynamically inserted here -->
        </div>
    </div>
    <div class="container mt-5">
        <!-- Request Callback Button -->
        <button type="button" class="btn btn-warning request-callback-btn" data-toggle="modal" data-target="#callbackModal">
            Request a Callback
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="callbackModal" tabindex="-1" role="dialog" aria-labelledby="callbackModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="callbackModalLabel">Interested? Request a Call Back</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="https://formspree.io/f/mjkbpbbl" method="POST">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Your Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone Number" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
